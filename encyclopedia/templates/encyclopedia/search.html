{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'wiki' result %}">{{ result }}</a></li>
        {% empty %}
            <li>No results.</li>
        {% endfor %}
    </ul>
{% endblock %}
